<!DOCTYPE html>
<html>
<head>
    <title>GHN Test - C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒë∆°n h√†ng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            background: #f9f9f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ee4d2d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #d73211;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöö GHN Test - C·∫≠p nh·∫≠t tr·∫°ng th√°i</h2>
        
        <div class="form-group">
            <label>M√£ ƒë∆°n h√†ng (Order ID):</label>
            <input type="text" id="orderId" placeholder="VD: DH1765709440861" value="DH1765709440861">
        </div>

        <div class="form-group">
            <label>Tr·∫°ng th√°i m·ªõi:</label>
            <select id="status">
                <option value="completed">‚úÖ ƒê√£ giao h√†ng (Completed)</option>
                <option value="shipping">üöö ƒêang giao h√†ng (Shipping)</option>
                <option value="confirmed">üì¶ ƒê√£ x√°c nh·∫≠n (Confirmed)</option>
                <option value="cancelled">‚ùå ƒê√£ h·ªßy (Cancelled)</option>
            </select>
        </div>

        <button onclick="updateOrderStatus()">C·∫≠p nh·∫≠t tr·∫°ng th√°i</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function updateOrderStatus() {
            const orderId = document.getElementById('orderId').value;
            const status = document.getElementById('status').value;
            const resultDiv = document.getElementById('result');
            
            if (!orderId) {
                showResult('Vui l√≤ng nh·∫≠p m√£ ƒë∆°n h√†ng!', false);
                return;
            }

            try {
                // X√°c ƒë·ªãnh payment_status d·ª±a v√†o status
                let paymentStatus = 'pending';
                if (status === 'completed') {
                    paymentStatus = 'paid';
                } else if (status === 'cancelled') {
                    paymentStatus = 'cancelled';
                }

                const response = await fetch('http://localhost:5000/api/order/debug/update-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        orderId, 
                        status,
                        paymentStatus 
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ ${data.message}`, true);
                } else {
                    showResult(`‚ùå ${data.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå L·ªói: ${error.message}`, false);
            }
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
